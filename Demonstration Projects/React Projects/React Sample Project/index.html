<html>
<head>
    <link rel="stylesheet" href="index.css"> <!-- Reference to the external css file -->
    
    <!-- Import the React and ReactDOM libraries via CDN -->
    <!-- Doing this enables us to use React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script> <!-- Imports the React library via CDN -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> <!-- Imports the ReactDOM library via CDN -->

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- Imports the Babel compiler library via CDN -->
</head>
<body>
    <!-- Below are several empty div containters that will hold HTML elements rendered via React -->
    <div id="ReactTest1"></div>
    <div id="ReactTest2"></div>
    <div id="ReactTest3"></div>
    <div id="ReactTest4"></div>
    <div id="ReactTest5"></div>
    <div id="ReactTest6"></div>
    <div id="ReactTest7"></div>

    <!-- Reference to the external JavaScript file -->
    <!-- The "text/babel" type attribute was added to allow the use of JSX -->
    <script src="index.js" type="text/babel"></script>
</body>
</html>
